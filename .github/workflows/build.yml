# project/.github/workflows/build.yml
name: Build Project Service

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Payment JAR
        uses: actions/download-artifact@v4
        with:
          name: payment-jar
          path: libs
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: phongdz-cloud/payment-demo
          run-id: ${{ github.event.inputs.payment_run_id }}

      - name: Install Payment JAR to local Maven repository
        run: |
          mvn install:install-file \
            -Dfile=libs/payment-0.0.1-SNAPSHOT.jar \
            -DgroupId=com.example \
            -DartifactId=payment \
            -Dversion=0.0.1-SNAPSHOT \
            -Dpackaging=jar

      - name: Build Docker image
        run: docker build -t project:latest .
