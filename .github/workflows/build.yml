# project/.github/workflows/build.yml
name: Build Project Service

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Payment JAR
        uses: actions/download-artifact@v4
        with:
          name: payment-jar
          path: libs
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: phongdz-cloud/payment-demo # Thay đổi thành repository của payment service
          run-id: ${{ github.event.inputs.run_id }} # ID của workflow run của payment service

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t project:latest .
