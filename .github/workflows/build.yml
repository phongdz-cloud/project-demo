name: Build Project Service

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest payment workflow run
        id: get-run
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: 'phongdz-cloud',
              repo: 'payment-demo',
              workflow_id: 'build.yml',
              status: 'completed',
              conclusion: 'success',
              per_page: 1
            });
            return runs.data.workflow_runs[0].id;

      - name: Download Payment JAR
        uses: actions/download-artifact@v4
        with:
          name: payment-jar
          path: libs
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: phongdz-cloud/payment-demo
          run-id: ${{ steps.get-run.outputs.result }}

      - name: Verify JAR file
        run: |
          ls -la libs/
          if [ ! -f "libs/payment-0.0.1-SNAPSHOT.jar" ]; then
            echo "JAR file not found!"
            exit 1
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: project:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true # Thêm option này để load image vào Docker local
